<div class="row">
    <div class="col s10 offset-s1">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox
                            (click)="openDialog('150ms', '150ms', element, diagMessages.ADMIN)"
                            [checked]="isAdmin(element)"
                            [disabled]="isSuperAdmin(element)">
                            Admin
                        </mat-checkbox>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="openDialog('150ms', '150ms', element, diagMessages.DELETE)">
                            <i class="material-icons">delete</i>
                        </button>
                        <button class="btn" (click)="openDialog('150ms', '150ms', element, diagMessages.CHANGES)">
                            <i class="material-icons">edit</i>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
</div>
