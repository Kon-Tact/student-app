<h2 mat-dialog-title>Suppression d'étudiant</h2>
<mat-dialog-content>
    La suppression est définitive<br>
    Voulez vous continuer ?
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close cdkFocusInitial>Non</button>
  <button mat-button mat-dialog-close (click)="onYesClick()">Oui</button>
</mat-dialog-actions>
